<body>
    <div id="user-interface">
        <div id="headline" class="grid text-center, text">
            <h1>Scrum-Board</h1>

        </div>
        <div class="scrumTable">
            <div>
                <h2>To-do</h2>
            </div>
            <div>
                <h2>Doing</h2>
            </div>
            <div>
                <h2>Done!</h2>
            </div>

        </div>

    </div>

    <section id="cards">
        <div id="pop-up-window" class="pop-up">
            <label for="title for post-it" class="form-label"><b>Title:</b></label>
            <input id="title" type="title" class="form-control" placeholder="Write a short title!">
            <label for="category" class="form-label"><b>Category:</b></label>
            <input id="category" type="category" class="form-control" placeholder="Describe your task in a few words!"
                maxlength="20">
            <label for="post-it color" class="form-label"><b>Color:</b></label>
            <!-- <input id="colorPicker" type="color" class="form-control form-control-color" value="#563d7c"> -->
            <div>
                <button id="green" class="green"></button>
                <button id="yellow" class="yellow"></button>
                <button id="red" class="red"></button>
            </div>    
            <label for="detail-textarea" class="form-label"><b>Details:</b></label>
            <textarea id="details" class="form-control" rows="5" placeholder="Some details?"></textarea>
            <label for="detail-textarea" class="form-label"><b>Internship report:</b></label>
            <textarea id="report" class="form-control" rows="2"
                placeholder="You'd like to easily write your internship report?"></textarea>
            <label id="file" for="file-input" class="form-label"><b>Choose file:</b></label>
            <div id="custom-file">
                <input id="file" class="form-control form-control-sm" type="file">
            </div>
            <button id="save" onclick="onSave()" class="pop-up-button"><b>Save</b></button>
        </div>
    </section>

    <button id="addDiv" class="buttonAddDiv"><img id="plus" src="/images/addCardButton"></button>

    <div id="trash">
        <img id="can" src="/images/trashButton">
        <i class="fas fa-trash-alt"></i>
    </div>

    <div id="date" class="text"></div>
